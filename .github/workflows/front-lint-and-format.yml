name: Lint and format a frontend pro

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: false
        default: "16"
      install-command:
        type: string
        required: false
        default: "npm install"
      format-command:
        type: string
        required: false
        default: "npm run format-check"
      lint-command:
        type: string
        required: false
        default: "npm run lint"

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Lint and format
        uses: xi-effect/xi.actions/front-lint-and-format@main
        with:
          node-version: ${{ inputs.node-version }}
          install-command: ${{ inputs.install-command }}
          format-command: ${{ inputs.format-command }}
          lint-command: ${{ inputs.lint-command }}
